<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>extra</title>
    <link rel="stylesheet" type="text/css" href="/Styles/Stylesheet.css">
</head>
<body>
<div class="top">
    <nav>
        <div>
            <a href="/" id="logo">NMH | NMH</a>
        </div>
        <ul class = "navi">
            <li>
                <a href="/customer">Customer</a>
            </li>
            <li>
                <a href="/motorhome" id = "tabcolor">Motorhome</a>
            </li>
            <li>
                <a href="/rental">Rental</a>
            </li>
            <li>
                <a href="/extra">Extra</a>
            </li>
        </ul>
    </nav>
</div>
<div class="content">
    <a href="/extra/create"><button>Create</button></a>
    <table>
        <tr>
            <th>id</th>
            <th>item</th>
            <th>price</th>
            <th></th>
        </tr>
        <tr th:each="extra : ${extras}">
            <td th:text="${extra.extraId}"></td>
            <td th:text="${extra.item}"></td>
            <td th:text="${extra.price}"></td>
            <td id="details">
                <a th:href="@{/extra/details(id=${extra.extraId})}"><button>details</button></a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
