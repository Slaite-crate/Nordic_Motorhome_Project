    <meta charset="UTF-8">

</head>
<body>
    <div class="top">
    <nav>
        <div>
            <a href="/" id="logo">NMH | NMH</a>
        </div>
        <ul class = "navi">
            <li>
                <a href="/customer">Customer</a>
            </li>
            <li>

            <li>

</div>
    <div class="content">
    <h1>Update extra</h1>
    <br>
    <form action="/extra/realupdate" method="post">
        <input id="extraId" name="extraId" type="hidden" th:value="${extra.extraId}">
        <table>
            <tr>
                <th><label for="item">Item</label></th>
                <th><label for="price">Price</label></th>
            </tr>
            <tr>
                <td><input id="item" name="item" type="text" th:value="${extra.item}"></td>
                <td><input id="price" name="price" type="text" th:value="${extra.price}"></td>
            </tr>
        </table>
        <br>
        <button type="submit">Update</button>
    </form>
</div>
</body>
