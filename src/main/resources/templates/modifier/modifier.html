</head>
<body>
    <div class="top">
    <nav>
        <div>
            <a href="/" id="logo">NMH | NMH</a>

        <ul class = "navi">
            <li>

</div>

    <table>
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>modifier</th>
            <th></th>

            <td th:text="${modifier.modifierId}"></td>
            <td th:text="${modifier.modifierName}"></td>
            <td th:text="${modifier.modifier}"></td>
            <td>
                <a th:href="@{/modifier/update(id=${modifier.modifierId})}"><button>update</button></a>

            </td>
        </tr>
    </table>
