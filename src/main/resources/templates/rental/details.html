<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nordic Motor Home</title>
    <link rel="stylesheet" type="text/css" href="/Styles/Stylesheet.css">
</head>
<body>
    <nav>
        <a href="/"><img src="/img/nmh.png" id="logo"></a>
        <a href="/customer">Customer</a>
        <a href="/motorhome">Motorhome</a>
        <a href="/rental" id="tabcolor">Rental</a>
    </nav>
    <div>
        <table>
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Address</th>
                <th>CPR</th>
                <th>Phone number</th>
                <th>Drivers license</th>
            </tr>
            <tr>
                <td th:text="${customer.customerId}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.cpr}"></td>
                <td th:text="${customer.phoneNumber}"></td>
                <td th:text="${customer.driversLicense}"></td>
            </tr>
        </table>
    </div>
    <div>
        <table>
            <tr>
                <th>ID</th>
                <th>register number</th>
                <th>brand</th>
                <th>model</th>
                <th>price</th>
            </tr>
            <tr th:each="motorhome : ${motorhomes}">
                <td th:text="${motorhome.id}"></td>
                <td th:text="${motorhome.regNr}"></td>
                <td th:text="${motorhome.brand}"></td>
                <td th:text="${motorhome.model}"></td>
                <td th:text="${motorhome.price}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
