<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>rental</title> <!--Pelle-->
    <link rel="stylesheet" type="text/css" href="/Styles/Stylesheet.css">
</head>
<body>
<div class="top">
    <nav>
        <div>
            <a href="/" id="logo">NMH | NMH</a>
        </div>
        <ul class = "navi">
            <li>
                <a href="/customer">Customer</a>
            </li>
            <li>
                <a href="/motorhome">Motorhome</a>
            </li>
            <li>
                <a href="/rental" class="tabcolor">Rental</a>
            </li>
            <li>
                <a href="/fee">Fees</a>
            </li>
            <li>
                <a href="/extra">Extra</a>
            </li>
            <li>
                <a href="/brand/brand">Brands</a>
            </li>
            <li>
                <a href="/model/model">models</a>
            </li>
            <li>
                <a href="/modifier">modifiers</a>
            </li>
        </ul>
    </nav>
</div>
<div>
    <form action="/rental/realcreate" method="post">
        <table>
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Birth Date</th>
                <th>Phone number</th>
                <th>Drivers Licence</th>
                <th>Country</th>
                <th>Zip Code</th>
                <th>City</th>
                <th>Street</th>
            </tr>
            <tr>
                <td th:text="${customer.customerId}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.birthDate}"></td>
                <td th:text="${customer.phoneNumber}"></td>
                <td th:text="${customer.driversLicense}"></td>
                <td th:text="${customer.country}"></td>
                <td th:text="${customer.zipCode}"></td>
                <td th:text="${customer.city}"></td>
                <td th:text="${customer.street}"></td>
            </tr>
        </table>
        <table>
            <tr>
                <th>ID</th>
                <th>register number</th>
                <th>brand</th>
                <th>model</th>
                <th>seats</th>
                <th>beds</th>
                <th>price</th>
            </tr>
            <tr>
                <td th:text="${motorhome.motorhomeId}"></td>
                <td th:text="${motorhome.regNr}"></td>
                <td th:text="${motorhome.brandName}"></td>
                <td th:text="${motorhome.modelName}"></td>
                <td th:text="${motorhome.seats}"></td>
                <td th:text="${motorhome.beds}"></td>
                <td th:text="${motorhome.price}"></td>
            </tr>
        </table>
        <table>
            <tr>
                <th><label for="pickupDate">pickup date</label></th>
                <th><label for="dropoffDate">dropoff date</label></th>
            </tr>
            <tr>
                <input id="customerId" name="customerId" type="hidden" th:value="${customer.customerId}">
                <input id="motorhomeId" name="motorhomeId" type="hidden" th:value="${motorhome.motorhomeId}">
                <td><input id="pickupDate" name="pickupDate" type="date"></td>
                <td><input id="dropoffDate" name="dropoffDate" type="date"></td>
            </tr>
        </table>
        <button type="submit">create</button>
    </form>
</div>
</body>
</html>
