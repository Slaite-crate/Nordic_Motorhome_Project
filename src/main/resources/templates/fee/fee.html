<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fees</title>
    <link rel="stylesheet" type="text/css" href="/Styles/Stylesheet.css">
</head>
<body>
<div class="top">
    <nav>
        <div>
            <a href="/" id="logo">NMH | NMH</a>
        </div>
        <ul class = "navi">
            <li>
                <a href="/customer">Customer</a>
            </li>
            <li>
                <a href="/motorhome"> Motorhome</a>
            </li>
            <li>
                <a href="/rental">Rental</a>
            </li>
            <li>
                <a href="/fee" id = "tabcolor">Fees</a>
            </li>
        </ul>
    </nav>
</div>
<div class="content">
    <a href="/fee/create"><button>Create</button></a>
    <table>
        <tr>
            <th>id</th>
            <th>fee</th>
            <th>price</th>
            <th></th>
        </tr>
        <tr th:each="fee : ${fees}">
            <td th:text="${fee.feeId}"></td>
            <td th:text="${fee.fee}"></td>
            <td th:text="${fee.price}"></td>
            <td id="details">
                <a th:href="@{/fee/details(id=${fee.feeId})}"><button>details</button></a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
