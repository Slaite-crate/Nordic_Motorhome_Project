<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create fees</title>
    <link rel="stylesheet" type="text/css" href="/Styles/Stylesheet.css">
</head>
<body>
    <div class="top">
    <nav>
        <div>
            <a href="/" id="logo">NMH | NMH</a>
        </div>
        <ul class = "navi">
            <li>
                <a href="/customer">Customer</a>
            </li>
            <li>
                <a href="/motorhome">Motorhome</a>
            </li>
            <li>
                <a href="/rental">Rental</a>
            </li>
            <li>
                <a href="/fee" class="tabcolor">Fees</a>
            </li>
            <li>
                <a href="/extra">Extra</a>
            </li>
            <li>
                <a href="/brand/brand">Brands</a>
            </li>
            <li>
                <a href="/model/model">models</a>
            </li>
            <li>
                <a href="/modifier">modifiers</a>
            </li>
        </ul>
    </nav>
</div>
    <div class="content">
    <h1>Update Fees</h1>
    <br>
    <form action="/fee/realupdate" method="post">
        <input id="feeId" name="feeId" type="hidden" th:value="${fee.feeId}">
        <table>
            <tr>
                <th><label for="fee">Fee</label></th>
                <th><label for="price">Price</label></th>
            </tr>
            <tr>
                <td><input id="fee" name="fee" type="text" th:value="${fee.fee}"></td>
                <td><input id="price" name="price" type="text" th:value="${fee.price}"></td>
            </tr>
        </table>
        <br>
        <button type="submit">Update</button>
    </form>
</div>
</body>
</html>
