<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Customers</title>
</head>
<body>

<div class = "content">

    <div>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone number</th>
                <th></th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.address}"></td>
                <td></td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
