<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
    <link rel="stylesheet" type="text/css" href="../Styles/Stylesheet.css">
</head>
<body>
<nav>
    <a href="/">Main page</a>
    <a href="/customer">Customer</a>
    <a href="/motorhome">Motorhome</a>
    <a href="/rental">Rental</a>
</nav>
<div>
    <form action="/customer/realupdate" method="post">
        <input id="customerId" name="customerId" type="hidden" th:value="${customer.customerId}">
        <label for="firstName">First name</label>
        <input id="firstName" name="firstName" type="text" th:value="${customer.firstName}">
        <br>
        <label for="lastName">Last name</label>
        <input id="lastName" name="lastName" type="text" th:value="${customer.lastName}">
        <br>
        <label for="address">address</label>
        <input id="address" name="address" type="text" th:value="${customer.address}">
        <br>
        <label for="cpr">cpr</label>
        <input id="cpr" name="cpr" type="text" th:value="${customer.cpr}">
        <br>
        <label for="phoneNumber">phone number</label>
        <input id="phoneNumber" name="phoneNumber" type="text" th:value="${customer.phoneNumber}">
        <br>
        <label for="driversLicense">drivers license</label>
        <input id="driversLicense" name="driversLicense" type="text" th:value="${customer.driversLicense}">
        <br>
        <button type="submit">update customer</button>
    </form>
</div>
</body>
</html>
