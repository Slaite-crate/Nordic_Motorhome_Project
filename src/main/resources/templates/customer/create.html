<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
    <link rel="stylesheet" type="text/css" href="/Styles/Stylesheet.css">
</head>
<body>
<div class="top">
    <nav>
        <div>
            <a href="/" id="logo">NMH | NMH</a>
        </div>
        <ul class = "navi">
            <li>
                <a href="/customer" id = "tabcolor">Customer</a>
            </li>
            <li>
                <a href="/motorhome">Motorhome</a>
            </li>
            <li>
                <a href="/rental">Rental</a>
            </li>
        </ul>
    </nav>
</div>
    <div class ="content">
        <h1>Create customer</h1>
        <br>
        <form action="/customer/realcreate" method="post">
            <table>
                <tr>
                    <th><label for="firstName">First name</label></th>
                    <th><label for="lastName">Last name</label></th>
                    <th><label for="birthDate">Birth Date</label></th>
                    <th><label for="phoneNumber">Phone number</label></th>
                    <th><label for="driversLicense">Drivers license</label></th>
                    <th><label for="country">Country</label></th>
                    <th><label for="zipCode">Zip code</label></th>
                    <th><label for="city">City</label></th>
                    <th><label for="street">Street</label></th>
                </tr>
                <tr>
                    <td><input id="firstName" name="firstName" type="text"></td>
                    <td><input id="lastName" name="lastName" type="text"></td>
                    <td><input id="birthDate" name="birthDate" type="date"></td>
                    <td><input id="phoneNumber" name="phoneNumber" type="text"></td>
                    <td><input id="driversLicense" name="driversLicense" type="text"></td>
                    <td><input id="country" name="country" type="text"></td>
                    <td><input id="zipCode" name="zipCode" type="text"></td>
                    <td><input id="city" name="city" type="text"></td>
                    <td><input id="street" name="street" type="text"></td>
                </tr>
            </table>
            <br>
            <button type="submit">Create</button>
        </form>
    </div>
</body>
</html>
