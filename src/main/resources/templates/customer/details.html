<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>details</title>
    <link rel="stylesheet" type="text/css" href="/Styles/Stylesheet.css">
</head>
<body>
    <nav>
        <a href="/"><img src="/img/nmh.png" id="logo"></a>
        <a href="/customer" id="tabcolor">Customer</a>
        <a href="/motorhome">Motorhome</a>
        <a href="/rental">Rental</a>
    </nav>
    <div>
        <h1>Details</h1>
        <br>
        <table>
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Birth Date</th>
                <th>Phone number</th>
                <th>Drivers Licence</th>
                <th>Country</th>
                <th>Zip Code</th>
                <th>City</th>
                <th>Street</th>
            </tr>
            <tr>
                <td th:text="${customer.customerId}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.birthDate}"></td>
                <td th:text="${customer.phoneNumber}"></td>
                <td th:text="${customer.driversLicense}"></td>
                <td th:text="${customer.country}"></td>
                <td th:text="${customer.zipCode}"></td>
                <td th:text="${customer.city}"></td>
                <td th:text="${customer.street}"></td>
            </tr>
        </table>
    </div>
    <div>
        <a th:href="@{/customer/delete(id=${customer.customerId})}"><button>Delete</button></a>
        <a th:href="@{/customer/update(id=${customer.customerId})}"><button>Update</button></a>
    </div>
</body>
</html>
