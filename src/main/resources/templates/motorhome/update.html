<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>motorhome update</title>
    <link rel="stylesheet" type="text/css" href="/Styles/Stylesheet.css">
</head>
<body>
    <div class="top">
    <nav>
        <div>
            <a href="/" id="logo">NMH | NMH</a>
        </div>
        <ul class = "navi">
            <li>
                <a href="/customer">Customer</a>
            </li>
            <li>
                <a href="/motorhome" class="tabcolor">Motorhome</a>
            </li>
            <li>
                <a href="/rental">Rental</a>
            </li>
            <li>
                <a href="/fee">Fees</a>
            </li>
            <li>
                <a href="/extra">Extra</a>
            </li>
            <li>
                <a href="/brand/brand">Brands</a>
            </li>
            <li>
                <a href="/model/model">models</a>
            </li>
            <li>
                <a href="/modifier">modifiers</a>
            </li>
        </ul>
    </nav>
</div>
    <div class="content">
        <h1>Update motorhome</h1>
        <br>
        <form action="/motorhome/realupdate" method="post">
            <input id="motorhomeId" name="motorhomeId" type="hidden" th:value="${motorhome.motorhomeId}">
            <table>
                <tr>
                    <th><label for="regNr">Register Number</label></th>
                    <th><label for="modelId">Model</label></th>
                </tr>
                <tr>
                    <td><input id="regNr" name="regNr" type="text" th:value="${motorhome.regNr}"></td>
                    <td>
                        <select id="modelId" name="modelId">
                            <option th:each="model : ${models}" th:text="${model.modelName}" th:value="${model.modelId}"></option>
                        </select>
                    </td>
                </tr>
            </table>
            <br>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
