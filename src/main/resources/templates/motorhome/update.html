<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>motorhome update</title>
    <link rel="stylesheet" type="text/css" href="../Styles/Stylesheet.css">
</head>
<body>
<nav>
    <a href="/"><img src="img/nmh.png" id="logo"></a>
    <a href="/customer">Customer</a>
    <a href="/motorhome" id="tabcolor">Motorhome</a>
    <a href="/rental">Rental</a>
</nav>
<div>
    <form action="/motorhome/realupdate" method="post">
        <input id="id" name="id" type="hidden" th:value="${motorhome.id}">
        <label for="regNr">register number</label>
        <input id="regNr" name="regNr" type="text" th:value="${motorhome.regNr}">
        <br>
        <label for="brand">brand</label>
        <input id="brand" name="brand" type="text" th:value="${motorhome.brand}">
        <br>
        <label for="model">model</label>
        <input id="model" name="model" type="text" th:value="${motorhome.model}">
        <br>
        <label for="price">price</label>
        <input id="price" name="price" type="text" th:value="${motorhome.price}">
        <br>
        <button type="submit">update motorhome</button>
    </form>
</div>
</body>
</html>
