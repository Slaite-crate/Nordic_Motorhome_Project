<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<div>
    <nav>
        <a href="/"><button class="Button1">Main page</button></a>
        <a href="/customer"><button class="Button1">Customer</button></a>
        <a href="/motorhome"><button class="Button1">Motor home</button></a>
        <a href="/rental"><button class="Button1">Rental</button></a>

    </nav>
</div>
<div id ="motorhome-update-view" class="view">
    <form action="/motorhomes/realupdate" method="post">
        <label for="regNr">Reg Nr:</label>
        <br>
        <input id="regNr" name="regNr" type="text" th:value="${motorhome.regNr}">
        <br>
        <label for="brand">Brand:</label>
        <br>
        <input id="brand" name="brand" type="text" th:value="${motorhome.brand}">
        <br>
        <label for="model">Model:</label>
        <br>
        <input id="model" name="model" type="text" th:value="${motorhome.model}">
        <br>
        <label for="price">Price:</label>
        <br>
        <input id="price" name="price" type="number" th:value="${motorhome.price}">
        <br>
        <button type="submit" id="update-btn" class ="btn">Update</button>
    </form>
</div>
</body>
</html>
