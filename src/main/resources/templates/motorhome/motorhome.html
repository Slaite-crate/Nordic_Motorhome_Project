<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>motorhomes</title>
    <link rel="stylesheet" type="text/css" href="/Styles/Stylesheet.css">
</head>
<body>
    <div class="top">
        <nav>
            <div>
                <a href="/" id="logo">NMH | NMH</a>
            </div>
            <ul class = "navi">
                <li>
                    <a href="/customer">Customer</a>
                </li>
                <li>
                    <a href="/motorhome" id = "tabcolor">Motorhome</a>
                </li>
                <li>
                    <a href="/rental">Rental</a>
                </li>
                <li>
                    <a href="/fee">Fees</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <a href="/motorhome/create"><button>Create</button></a>
        <table>
            <tr>
                <th>register number</th>
                <th>brand</th>
                <th>model</th>
                <th>price</th>
                <th></th>
            </tr>
            <tr th:each="motorhome : ${motorhomes}">
                <td th:text="${motorhome.regNr}"></td>
                <td th:text="${motorhome.brand}"></td>
                <td th:text="${motorhome.model}"></td>
                <td th:text="${motorhome.price}"></td>
                <td id="details">
                    <a th:href="@{/motorhome/details(id=${motorhome.motorhomeId})}"><button>details</button></a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
