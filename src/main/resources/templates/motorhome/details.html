<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>details</title>
    <link rel="stylesheet" type="text/css" href="/Styles/Stylesheet.css">
</head>
<body>
    <div class="top">
        <nav>
            <div>
                <a href="/" id="logo">NMH | NMH</a>
            </div>
            <ul class = "navi">
                <li>
                    <a href="/customer">Customer</a>
                </li>
                <li>
                    <a href="/motorhome" id = "tabcolor">Motorhome</a>
                </li>
                <li>
                    <a href="/rental">Rental</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <table>
            <tr>
                <th>ID</th>
                <th>register number</th>
                <th>brand</th>
                <th>model</th>
                <th>seats</th>
                <th>beds</th>
                <th>price</th>
            </tr>
            <tr>
                <td th:text="${motorhome.motorhomeId}"></td>
                <td th:text="${motorhome.regNr}"></td>
                <td th:text="${motorhome.brandName}"></td>
                <td th:text="${motorhome.modelName}"></td>
                <td th:text="${motorhome.seats}"></td>
                <td th:text="${motorhome.beds}"></td>
                <td th:text="${motorhome.price}"></td>
            </tr>
        </table>
        <div>
            <a th:href="@{/motorhome/update(id=${motorhome.motorhomeId})}"><button>update</button></a>
            <a th:href="@{/motorhome/delete(id=${motorhome.motorhomeId})}"><button>Delete</button></a>
        </div>
    </div>
</body>
</html>
